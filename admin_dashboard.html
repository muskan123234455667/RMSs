{% extends 'admin_base.html' %}
{% load static %}

{% block title %}Dashboard | SRMS{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
<div class="row g-4">

    <div class="col-md-6 col-lg-3">
        <a href="{% url 'manage_students' %}" class="text-decoration-none">
            <div class="card text-white bg-primary shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3>{{ total_students }}</h3>
                            <p class="mb-0">Registered Students</p>
                        </div>
                        <div><i class="fas fa-users fa-2x"></i></div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md-6 col-lg-3">
        <a href="{% url 'manage_subjects' %}" class="text-decoration-none">
            <div class="card text-white bg-danger shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3>{{ total_subjects }}</h3>
                            <p class="mb-0">Subjects Listed</p>
                        </div>
                        <div><i class="fas fa-book fa-2x"></i></div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md-6 col-lg-3">
        <a href="{% url 'manage_classes' %}" class="text-decoration-none">
            <div class="card text-white bg-warning shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3>{{ total_classes }}</h3>
                            <p class="mb-0">Classes</p>
                        </div>
                        <div><i class="fas fa-school fa-2x"></i></div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="col-md-6 col-lg-3">
        <a href="{% url 'manage_result' %}" class="text-decoration-none">
            <div class="card text-white bg-success shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3>{{ total_results }}</h3>
                            <p class="mb-0">Results Declared</p>
                        </div>
                        <div><i class="fas fa-file-alt fa-2x"></i></div>
                    </div>
                </div>
            </div>
        </a>
    </div>

</div>

<!-- Banner Image to fill white space -->
<div class="mt-5 text-center">
    <img src="{% static 'images/background-image.png' %}" alt="SRMS Dashboard Banner" class="img-fluid rounded shadow" style="max-height: 400px; width : 100%">
</div>
{% endblock %}
