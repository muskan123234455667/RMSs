{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result | SRMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}"><i class="fas fa-school"></i> SRMS</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-uppercase">
                <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'search_result' %}">Student Result</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_login' %}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fa fa-graduation-cap me-2"></i> Student Result Management System</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'check_result' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="rollid" class="form-label">Enter your Roll Id</label>
                                <input type="text" class="form-control" id="rollid" name="rollid" placeholder="Enter Your Roll Id" required>
                            </div>
                            <div class="mb-3">
                                <label for="class" class="form-label">Class</label>
                                <select name="class_id" id="class" class="form-control" required>
                                    <option value="">Select Class</option>
                                    {% for cls in classes %}
                                    <option value="{{ cls.id }}">{{ cls.class_name }} - Section {{ cls.section }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{% url 'index' %}" class="btn btn-link">Back to Home</a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fa fa-check me-1"></i> Search
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>Student Result Management System</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
