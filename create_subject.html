{% extends 'admin_base.html' %}
{% load static %}

{% block title %}Create Subject | SRMS{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="fas fa-book text-primary"></i> Create Subject</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="bg-white p-4 shadow rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label for="subjectname" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="subjectname" name="subjectname" placeholder="e.g., Maths, English" required>
        </div>

        <div class="mb-3">
            <label for="subjectcode" class="form-label">Subject Code</label>
            <input type="text" class="form-control" id="subjectcode" name="subjectcode" placeholder="e.g., MTH101" required>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-1"></i> Submit
        </button>
    </form>
</div>
{% endblock %}
