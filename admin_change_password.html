{% extends 'admin_base.html' %}
{% load static %}

{% block title %}Change Password | SRMS{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="fas fa-key text-warning"></i> Change Password</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="bg-white p-4 shadow rounded" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Old Password</label>
            <input type="password" name="old_password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-check-circle me-1"></i> Change Password
        </button>
    </form>
</div>
{% endblock %}
