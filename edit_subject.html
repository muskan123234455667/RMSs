{% extends 'admin_base.html' %}
{% load static %}

{% block title %}Edit Subject | SRMS{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4"><i class="fas fa-edit text-primary"></i> Edit Subject</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="subjectname" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="subjectname" name="subjectname" value="{{ subject.subject_name }}" required>
            </div>
            <div class="mb-3">
                <label for="subjectcode" class="form-label">Subject Code</label>
                <input type="text" class="form-control" id="subjectcode" name="subjectcode" value="{{ subject.subject_code }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Subject</button>
            <a href="{% url 'manage_subjects' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
