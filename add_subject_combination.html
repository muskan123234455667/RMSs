{% extends 'admin_base.html' %}
{% load static %}

{% block title %}Add Subject Combination | SRMS{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4"><i class="fas fa-plus text-primary"></i> Add Subject Combination</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card shadow p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="class" class="form-label">Select Class</label>
                <select name="class" class="form-select" required>
                    <option value="">-- Select Class --</option>
                    {% for c in classes %}
                        <option value="{{ c.id }}">{{ c.class_name }} - Section {{ c.section }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Select Subject</label>
                <select name="subject" class="form-select" required>
                    <option value="">-- Select Subject --</option>
                    {% for s in subjects %}
                        <option value="{{ s.id }}">{{ s.subject_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Combination</button>
        </form>
    </div>
</div>
{% endblock %}
